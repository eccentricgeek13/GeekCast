<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/7ce2676ced.js"
      crossorigin="anonymous"
    ></script>
    <title>login to geekcast</title>
    <link rel="stylesheet" href="index1.css" >
  </head>

  <body>
    <div class="container">
      <h1>login to geekcast</h1>
      <div class="box">
        <i class="fa fa-envelope-o"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
        />
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="enter your password"
        />
      </div>
      <button class="btn"><a href="GeekCast1.html">Sign in</a></button>
    </div>
  </body>
</html>
